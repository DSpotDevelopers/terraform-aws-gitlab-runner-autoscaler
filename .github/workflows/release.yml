name: Release Workflow

on:
  push:
    branches:
      - "main"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - uses: google-github-actions/release-please-action@a37ac6e4f6449ce8b3f7607e4d97d0146028dc0b # v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: .github/release-please-manifest.json
          manifest-file: .github/release-please.json
